{% extends "base.html" %}

{% load i18n %}
{% load wagtailimages_tags wagtailcore_tags %}

{% block main %}
  <c-components.section snap fullheight>
    <c-components.container class="flex flex-col justify-center items-center">
      <c-components.typography.title class="text-center">
        <c-components.typography.typewriter :words="[ '{% translate "Welcome to my website !" %}' ]" :speed="100" :loop="False" />
      </c-components.typography.title>
      <p>
        {% translate "Here is my brand new website" %}
      </p>
    </c-components.container>
  </c-components.section>
  {% for block in page.body %}
    {% include_block block %}
  {% endfor %}
{% endblock main %}
