<c-vars items
        class />
<ul class=" flex h-full max-md:flex-col gap-2 {{ class }} "
    {{ attrs }}>
  {% for item in items %}

      {{ item.title }}
    </c-components.navigation.navbar.item>
  {% endfor %}
</ul>
